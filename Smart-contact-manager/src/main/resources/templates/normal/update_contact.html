<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is my home page</title>
</head>
<body>
	<section>
	

		<div class="card mr-3 ml-3">
			<div class="card-body">
			
				<h1 class="text-center">Update Contact </h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="" th:object="${contact}"
							enctype="multipart/form-data"
							method="POST"
							th:action="@{/user/process-update}"
							class="mt-2"
							>
							<input type="text" th:value="${contact.cId}" name="cId" hidden="true" />
							<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>
									
									</div>
									
									<input th:value="${contact.firstName}" required type="text" id="firstName" name="firstName" placeholder="Enter Your First Name here" class="form-control"/>
									
									
								</div>
								
								
								<!-- Second Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fas fa-user-alt"></i>
										</div>
									
									</div>
									
									<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter Your Second Name here" class="form-control"/>
									
									
								</div>
								
								<!-- phone no -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-phone"></i>
										</div>
									
									</div>
									
									<input required th:value="${contact.phone}" type="number"  min="10" id="phone" name="phone" placeholder="Enter Your contact no here" class="form-control"/>
									
									
								</div>
								
								<!-- Email -->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-envelope">
											</i>
										</div>
									
									</div>
									
									<input th:value="${contact.email}"  type="email" id="email" name="email" placeholder="Enter Your Email here" class="form-control"/>
									
									
								</div>
								
								<!-- Work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-briefcase">
											</i>
										</div>
									
									</div>
									
									<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Your work here" class="form-control"/>
									
									
								</div>
								
								<!-- Description -->
								<div class="form-group mt-3">
									<textarea th:value="${contact.description}" required class="form-control" rows="10" cols="" placeholder="enter your description" name="description" id="description">
									
									
									</textarea>
									
								</div>
								
								<!-- Contact Image -->
								<div class="container text-center">
									<img alt="" style="height: 250px; width: 250px; border-radius: 50%;" th:src="@{'/img/'+${contact.image}}">
								</div>
								<div class="custom-file">
									<input type="file" name="profileImage"/>
								
								</div>
								
								<!-- Submit -->
								
								<div class="container text-center">
									<button class="btn btn-outline-primary"> 
										Update Contact
									</button>
								</div>
								
							</form>
						</div>
					</div>	
					
					</div>

			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
		<script>tinymce.init({selector:'#description'});</script>
	</section>
</body>
</html>
