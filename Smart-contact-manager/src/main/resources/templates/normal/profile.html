<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is my home page</title>
</head>
<body>
	<section>
		
		<div class="container">
			<div class="card">
				
				<div class="container text-center">
					<img style="height: 200px; width: 200px; justify-content: center;"
						alt="profile" class="my_pofile_photo"
						th:src="@{'/img/'+${user.imageurl}}" />
				</div>
				<h1 class="text-center mt-3" th:text="${user.name}"></h1>
				<table class="table text-center">
					<thead>
						<tr>
							<th scope="col">#USERID</th>
							<th scope="col">SCMUSER <span th:text="${user.id}"> </span>
							</th>

						</tr>

					</thead>
					<tbody>
						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${user.email}"> </span></td>

						</tr>
						<tr>
							<th scope="row">Role</th>
							<td><span th:text="${user.role}"> </span></td>

						</tr>
						<tr>
							<th scope="row">Active Account</th>
							<td><span th:text="${user.enabled}"> </span></td>

						</tr>
						<tr>
							<th scope="row">About You</th>
							<td><span th:text="${user.about}"> </span></td>

						</tr>
					</tbody>


				</table>
			</div>
		</div>
	</section>
</body>
</html>
