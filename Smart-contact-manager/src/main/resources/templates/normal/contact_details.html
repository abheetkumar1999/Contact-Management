<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is my home page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${contact}">
				<div class="container text-center">
					<img style="height: 200px; width: 200px; justify-content: center;"
						alt="profile" class="my_pofile_photo"
						th:src="@{'/img/'+${contact.image}}" />
					<h3>
						<span th:text="${contact.firstName}"></span>(<span
							th:text="${contact.secondName}"></span>)
					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER <span th:text="${contact.cId}">
								</span>
								</th>

							</tr>

						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"> </span></td>

							</tr>
							<tr>
								<th scope="row">phone</th>
								<td><span th:text="${contact.phone}"> </span></td>

							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"> </span></td>

							</tr>

						</tbody>


					</table>
					<div class="text_center">
						<h3>Description</h3>
					</div>
					<div class="description">

						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container">
						<button class="btn btn-danger btn-sm"
							th:onclick="|deleteContact(${contact.cId})|">Delete</button>
						<form method="post"
							th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-3">
							<Button type="submit" class="btn btn-primary btn-sm">
								Update</Button>

						</form>
					</div>

				</div>
			</div>

		</div>
		<h1 class="text-center p-3 bg-danger text-white"
			th:unless="${contact}">You don't have the permission to view the
			contact</h1>


	</section>
</body>
</html>
